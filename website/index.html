<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather_card"> 
    <div id = "app">
      <!-- Title Weather Journal as a picture-->
      <div class ="holder headline">
        <img src="media/weather_journal_clouds.png" width=100% alt="Title_clouds">
      </div>
      <!-- ZIP Code to be entered here -->
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here:</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <!-- Basic selection between the US and Germany, wich will determine the country in the API URL-->
      <div class ="holder select">
        <label for="country-select">Choose a Country:</label>
        <select name="country" id="country-select">
            <option value="us">United States</option>
            <option value="de">Germany</option>
        </select>
      </div>
      <!-- Area to write your feelings into, wich will become the content of the data-package-->
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2" cols="40"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <!-- Part to be updated with the chosen information from the Server -->
      <div class ="holder entry">
        <div class = "title">Most Recent Entry:</div>
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "city"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
